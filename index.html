<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image:
        linear-gradient(to right, #ccc 1px, transparent 1px),
        linear-gradient(to bottom, #ccc 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* Menu Icon */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .menu-icon div {
      width: 30px;
      height: 3px;
      background-color: black;
    }

    /* Navigation for PC */
    .nav {
      position: fixed;
      top: 0;
      right: 0;
      width: 16.6666%; /* 1/6 of screen */
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: transform 0.3s ease;
    }

    .nav.open {
      display: flex;
    }

    .nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .nav li {
      margin: 20px 0;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      max-width: 1400px;
      margin: 180px auto 80px;
      padding: 0 60px;
    }

    .square {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
    }

    .square .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    .square img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      transition: transform 0.4s ease;
      z-index: 1;
    }

    .square:hover .overlay {
      opacity: 0;
    }

    .square:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        padding: 0 20px;
        margin-top: 120px;
      }

      .nav {
        width: 100%;
        background-color: white;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
  </div>

  <!-- Navigation Menu -->
  <nav class="nav" id="navMenu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Works</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Grid Gallery -->
  <div class="grid-container">
    <div class="square" onclick="goToDetail(1)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1011/600/600" alt="Image 1" />
    </div>
    <div class="square" onclick="goToDetail(2)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1015/600/600" alt="Image 2" />
    </div>
    <div class="square" onclick="goToDetail(3)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1020/600/600" alt="Image 3" />
    </div>
    <div class="square" onclick="goToDetail(4)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1033/600/600" alt="Image 4" />
    </div>
    <!-- Add more squares as needed -->
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('open');
    }

    function goToDetail(id) {
      window.location.href = `detail.html?id=${id}`;
    }
  </script>

</body>
</html>
