<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>グリッドギャラリー</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: 
        linear-gradient(to right, #ccc 1px, transparent 1px),
        linear-gradient(to bottom, #ccc 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* モバイル用ナビメニュー（全画面オーバーレイ） */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 200;
    }

    .nav.open {
      transform: translateY(0);
    }

    .nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .nav li {
      margin: 20px 0;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* メニューアイコン（≡） */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 300;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    /* 閉じるボタン（×） */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    /* グリッドコンテナ */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 140px auto;
      padding: 0 40px;
    }

    .square {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
    }

    .square .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    .square img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      transition: transform 0.4s ease;
      z-index: 1;
    }

    .square:hover .overlay {
      opacity: 0;
    }

    .square:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .grid-container {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <!-- メニューアイコン（≡） -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- モバイルナビゲーション -->
  <nav class="nav" id="navMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="#">プロフィール</a></li>
      <li><a href="#">作品一覧</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>

  <!-- グリッド -->
  <div class="grid-container">
    <div class="square" onclick="goToDetail(1)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1011/600/600" alt="Image 1" />
    </div>
    <div class="square" onclick="goToDetail(2)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1015/600/600" alt="Image 2" />
    </div>
    <div class="square" onclick="goToDetail(3)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1020/600/600" alt="Image 3" />
    </div>
    <div class="square" onclick="goToDetail(4)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1033/600/600" alt="Image 4" />
    </div>
    <div class="square" onclick="goToDetail(5)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1042/600/600" alt="Image 5" />
    </div>
    <div class="square" onclick="goToDetail(6)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1060/600/600" alt="Image 6" />
    </div>
    <div class="square" onclick="goToDetail(7)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1070/600/600" alt="Image 7" />
    </div>
    <div class="square" onclick="goToDetail(8)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1080/600/600" alt="Image 8" />
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('open');
    }

    function goToDetail(id) {
      window.location.href = `detail.html?id=${id}`;
    }
  </script>
</body>
</html>
