<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>グリッドギャラリー</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: linear-gradient(to right, #ccc 1px, transparent 1px),
                        linear-gradient(to bottom, #ccc 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      z-index: 100;
    }

    .menu-icon div {
      width: 20px;
      height: 2px;
      background-color: black;
      margin: 5px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 200px auto;
      padding: 0 20px;
    }

    .square {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
    }

    .square .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    .square img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      transition: transform 0.4s ease;
      z-index: 1;
    }

    .square:hover .overlay {
      opacity: 0;
    }

    .square:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- メニュー -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
  </div>

  <!-- グリッド -->
  <div class="grid-container">
    <!-- 画像は適宜差し替えてください -->
    <div class="square" onclick="goToDetail(1)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1011/600/600" alt="Image 1" />
    </div>
    <div class="square" onclick="goToDetail(2)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1015/600/600" alt="Image 2" />
    </div>
    <div class="square" onclick="goToDetail(3)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1020/600/600" alt="Image 3" />
    </div>
    <div class="square" onclick="goToDetail(4)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1033/600/600" alt="Image 4" />
    </div>
    <div class="square" onclick="goToDetail(5)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1042/600/600" alt="Image 5" />
    </div>
    <div class="square" onclick="goToDetail(6)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1060/600/600" alt="Image 6" />
    </div>
    <div class="square" onclick="goToDetail(7)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1070/600/600" alt="Image 7" />
    </div>
    <div class="square" onclick="goToDetail(8)">
      <div class="overlay"></div>
      <img src="https://picsum.photos/id/1080/600/600" alt="Image 8" />
    </div>
  </div>

  <script>
    function goToDetail(id) {
      window.location.href = `detail.html?id=${id}`;
    }

    function toggleMenu() {
      alert("メニューを開く（ナビゲーションは後ほど追加可能）");
    }
  </script>
</body>
</html>
