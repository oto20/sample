<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-image: 
        linear-gradient(to right, #ccc 1px, transparent 1px),
        linear-gradient(to bottom, #ccc 1px, transparent 1px);
      background-size: 50px 50px;
      padding: 100px 60px 60px;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .square {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 正方形維持 */
      background-color: black;
      overflow: hidden;
      cursor: pointer;
    }

    .square img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .square:hover img {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- プロジェクト1 -->
    <div class="square" onclick="goToDetail('001')">
      <img src="images/project01.jpg" alt="001">
    </div>

    <!-- プロジェクト2 -->
    <div class="square" onclick="goToDetail('002')">
      <img src="images/project02.jpg" alt="002">
    </div>

    <!-- 必要に応じてここにどんどん追加 -->
  </div>

  <script>
    function goToDetail(projectId) {
      window.location.href = `projects/${projectId}.html`;
    }
  </script>

</body>
</html>
