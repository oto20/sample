<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>詳細ページ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;

      /* ✅ 背景グリッドを同じように適用 */
      background-image: 
        linear-gradient(to right, #ccc 1px, transparent 1px),
        linear-gradient(to bottom, #ccc 1px, transparent 1px);
      background-size: 40px 40px;

      padding: 60px;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #333;
    }

    a.back:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>詳細ページ</h1>
    <p id="content">読み込み中...</p>
    <a class="back" href="index.html">← 一覧に戻る</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    document.getElementById('content').textContent = `これはアイテム ${id} の詳細ページです。`;
  </script>
</body>
</html>
